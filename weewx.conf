##############################################################################

# This section is for general configuration information.

# Set to 1 for extra debug info, otherwise comment it out or set to zero.
debug = 0

# Whether to log successful operations. May get overridden below.
log_success = True

# Whether to log unsuccessful operations. May get overridden below.
log_failure = True

# This configuration file was created by ...
version = 5.0.2

# Whether to try indefinitely to load the driver
loop_on_init = 1

##############################################################################

#   This section is for information about the station.

[Station]
    
    # Description of the station location, such as your town.
    location = Fellbach - Oeffingen
    
    # Latitude in decimal degrees. Negative for southern hemisphere.
    latitude = 48.844213
    # Longitude in decimal degrees. Negative for western hemisphere.
    longitude = 9.266478
    
    # Altitude of the station, with the unit it is in. This is used only
    # if the hardware cannot supply a value.
    altitude = 281, meter    # Choose 'foot' or 'meter' for unit
    
    # Set to type of station hardware. There must be a corresponding stanza
    # in this file, which includes a value for the 'driver' option.
    station_type = GW1000
    
    # If you have a website, you may specify an URL. The URL is required if you
    # intend to register your station. The URL must include the scheme, for
    # example, "http://" or "https://"
    station_url = https://Wetter-Oeffingen.de
    
    # The start of the rain year (1=January; 10=October, etc.). This is
    # downloaded from the station if the hardware supports it.
    rain_year_start = 1
    
    # Start of week (0=Monday, 6=Sunday)
    week_start = 0

##############################################################################

[GW1000]
    # This section is for the Ecowitt Gateway driver.
    
    # How often to poll the API, default is every 20 seconds:
    poll_interval = 5
    
    # The driver to use:
    driver = user.gw1000
    ip_address = 192.168.178.48
    port = 45000

##############################################################################

[Simulator]
    # This section is for the weewx weather station simulator.
    
    # The time (in seconds) between LOOP packets.
    loop_interval = 2.5
    
    # The simulator mode can be either 'simulator' or 'generator'.
    # Real-time simulator. Sleep between each LOOP packet.
    mode = simulator
    # Generator.  Emit LOOP packets as fast as possible (useful for testing).
    #mode = generator
    
    # The start time. Format is YYYY-mm-ddTHH:MM. If not specified, the
    # default is to use the present time.
    #start = 2011-01-01T00:00
    
    # The driver to use.
    driver = weewx.drivers.simulator

##############################################################################

